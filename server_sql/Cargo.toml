[package]
name = "minisql"
version = "0.1.0"
authors = [
    "Marek Vrbka <469025@mail.muni.cz>",
    "Peter Ja≈°ko <xjasko2@fi.muni.cz>",
    "Hugo Adamove <492982@mail.muni.cz>",
    "Pavel Kinc <493339@mail.muni.cz>",
